name: "master"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  job_windows:
    name: "Build for Windows"
    runs-on: 'windows-latest'
    steps:
      - name: "Git Clone"
        uses: "actions/checkout@v2"
      - name: "Setup JDK"
        uses: "actions/setup-java@v1"
        with:
          java-version: "11"
          architecture: "x64"
      - name: "Gradle Windows"
        run: |
          gradlew.bat buildZip
      - name: "Upload Windows build"
        uses: "actions/upload-artifact@v1"
        with:
          name: "windows"
          path: "build/distributions/openjdkupdate.zip"


  job_mac:
    name: "Build for Mac"
    runs-on: 'macos-latest'
    steps:
      - name: "Git Clone"
        uses: "actions/checkout@v2"
      - name: "Setup JDK"
        uses: "actions/setup-java@v1"
        with:
          java-version: "11"
          architecture: "x64"
      - name: "Gradle Mac"
        run: |
          chmod +x ./gradlew
          ./gradlew buildZip
      - name: "Upload Mac build"
        uses: "actions/upload-artifact@v1"
        with:
          name: "mac"
          path: "build/distributions/openjdkupdate.zip"

  job_linux:
    name: "Build for Linux"
    runs-on: 'ubuntu-latest'
    steps:
      - name: "Git Clone"
        uses: "actions/checkout@v2"
      - name: "Setup JDK"
        uses: "actions/setup-java@v1"
        with:
          java-version: "11"
          architecture: "x64"
      - name: "Gradle Linux"
        run: |
          chmod +x ./gradlew
          ./gradlew buildZip
      - name: "Upload Linux build"
        uses: "actions/upload-artifact@v1"
        with:
          name: "linux"
          path: "build/distributions/openjdkupdate.zip"
