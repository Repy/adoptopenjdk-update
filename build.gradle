plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'org.beryx.jlink' version '2.4.2'
}

group 'info.repy'
version '1.0-SNAPSHOT'

mainClassName = "info.repy.adoptopenjdkupdate/info.repy.adoptopenjdkupdate.Main"

repositories {
    mavenCentral()
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

run{
    //jvmArgs = ['--limit-modules','java.base,javafx.controls,javafx.fxml,org.json,jdk.crypto.cryptoki']
}

jlink {
    options = ['--compress', '2', '--no-header-files', '--no-man-pages','--add-modules','java.base,jdk.crypto.cryptoki,jdk.crypto.ec,jdk.crypto.mscapi']
    launcher {
        name = 'adoptopenjdkupdate'
    }
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20180813'
}


